<!DOCTYPE html>
<html ng-app='myApp' lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="scripts/controller.js"></script>
  <script src="scripts/service.js"></script>
  <title>Wikipedia Viewer</title>
</head>

<body ng-controller="wikiController as wc">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <p class="effect-1">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for a random article</a>
          </p>
          <div class="form-group">
            <label for="search">Search for a Wiki article here:</label>
            <input type="text" placeholder="Search here..." ng-model="wc.search" class="form-control" id="search">
            <button class="btn btn-default" ng-click="wc.wikiGet()">Search <i class="fa fa-search"></i></button>
          </div>
        <div class="col-md-12 searchResults" ng-repeat="results in wc.results">
          <h3>
            <a ng-href="{{wc.getUrl(results.pageid)}}" target="blank">{{results.title}}</a>
          </h3>
          <p>{{results.snippet | removeHTMLTags}}</p>
        </div>
      </div> <!-- end col-md-12 -->
    </div> <!-- end row -->
  </div> <!-- end container -->

</body>

</html>
